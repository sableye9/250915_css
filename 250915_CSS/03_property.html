<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로퍼티 문법</title>
  </head>
  <style>
    /* CSS -> 케밥 케이스 */
    /* kebab-case */
    /* camelCase, snake_case, PascalCase */
    /* 코딩은 중간에 스페이스를 넣는 걸 지양합니다 */
    /* 선택자 {프로퍼티명 : 프로퍼티값} */
    h1 {
      /* ; : 세미콜론 (프로퍼티별 구분) */
      color: steelblue;
    }
    .lead {
      color: dimgray;
    }
    #main {
      color: forestgreen;
    }
  </style>
  <body>
    <h1>예시1</h1>
    <p class="lead">예시2</p>
    <p id="main">예시3</p>
  </body>
</html>
